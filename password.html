<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password genrator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div class="container">

        <h2> GENERATE A <br> <span>RANDOM PASSWORD</span></h2>
        <div class="passwordbox">
            <input type="text" id="password" placeholder="Password" readonly>
            <span class="material-symbols-outlined" id="copypassword">content_copy</span>
        </div>

        <div class="lengthrow">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>

        <input type="range" id="lengthslider" min="4" max="20">

        <div class="row">
            <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
            <label for="uppercase" class="includelable">Include uppercase letter (A-Z)</label>
            <input type="checkbox" id="uppercase" hidden>
        </div>

        <div class="row">
            <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
            <label for="lowercase" class="includelable">Include lowercase letter (a-z)</label>
            <input type="checkbox" id="lowercase" hidden>
        </div>

        <div class="row">
            <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
            <label for="symbols" class="includelable">Include Symbols (#$%)</label>
            <input type="checkbox" id="symbols" hidden>
        </div>

        <div class="row">
            <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
            <label for="numbers" class="includelable">Include Numbers(0-9)</label>
            <input type="checkbox" id="numbers" hidden>
        </div>

        <button class="btn" type="button" id="generatebtn">
            <span class="material-symbols-outlined checkbox electric">electric_bolt</span>GENERATE PASSWORD
        </button>

    </div>

    <script src="password.js"></script>
</body>

</html>
